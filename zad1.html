<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblicz Pole Trójkąta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Oblicz Pole Trójkąta</h2>
        <label for="a">Podaj długość boku a:</label>
        <input type="number" id="a" placeholder="Długość boku a" required>

        <label for="b">Podaj długość boku b:</label>
        <input type="number" id="b" placeholder="Długość boku b" required>

        <label for="c">Podaj długość boku c:</label>
        <input type="number" id="c" placeholder="Długość boku c" required>

        <button onclick="obliczPole()">Oblicz pole</button>

        <div id="wynik" class="result"></div>
    </div>

    <script>
        function obliczPole() {
            
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            
        
            if (a + b > c && a + c > b && b + c > a) {
          
                let s = (a + b + c) / 2;
                
                let pole = Math.sqrt(s * (s - a) * (s - b) * (s - c));
                document.getElementById("wynik").innerText = "Pole trójkąta: " + pole.toFixed(2) + " jednostek kwadratowych";
            } else {
                document.getElementById("wynik").innerText = "Z podanych boków nie sposób utworzyć trójkąta!";
            }
        }
    </script>

</body>
</html>
