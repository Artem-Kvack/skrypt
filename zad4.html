<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Znajdź Najmniejszą i Największą Liczbę</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-size: 16px;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Znajdź Najmniejszą i Największą Liczbę</h2>
        <label for="num1">Podaj pierwszą liczbę:</label>
        <input type="number" id="num1" placeholder="Pierwsza liczba">

        <label for="num2">Podaj drugą liczbę:</label>
        <input type="number" id="num2" placeholder="Druga liczba">

        <label for="num3">Podaj trzecią liczbę:</label>
        <input type="number" id="num3" placeholder="Trzecia liczba">

        <button onclick="znajdzNajmniejszaINajwieksza()">Znajdź najmniejszą i największą</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function znajdzNajmniejszaINajwieksza() {
          
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

           
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("result").innerText = "Proszę wprowadzić wszystkie liczby!";
                return;
            }

   
            let najmniejsza = Math.min(num1, num2, num3);
            let najwieksza = Math.max(num1, num2, num3);

            document.getElementById("result").innerText = `Najmniejsza liczba: ${najmniejsza}\nNajwiększa liczba: ${najwieksza}`;
        }
    </script>

</body>
</html>
